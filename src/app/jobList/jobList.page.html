<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jobs List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Internship Jobs
    </ion-list-header>
    <ion-item *ngFor="let job of Jobs" class="user-list">
        <h5>
          <ion-icon name="person"></ion-icon> {{job.Company}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{job.Position}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon> {{job.Duration}}
        </p>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-job/', job.$key ]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteJob(job.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
