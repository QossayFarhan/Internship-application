<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Application List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">

    <ion-item *ngFor="let app of apps" class="user-list">
      <ion-label >
        <h5>
          <ion-icon name="home"></ion-icon> {{app.Company}}
        </h5>
        <h5>
          <ion-icon name="pin"></ion-icon> {{app.Position}}
        </h5>
        <h5>
          <ion-icon name="person"></ion-icon> {{app.Student}}
        </h5>
        <h5>
          <ion-icon name="cog"></ion-icon> {{app.Status}}
        </h5>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button >
          <ion-icon name="checkmark-circle-outline" style="zoom:2.0" (click) = "accept(app, true)"></ion-icon>
        </button>
        <button ion-button >
          <ion-icon name="close" style="zoom:2.0" (click) = "accept(app, false)"></ion-icon>
        </button>
       
      </div>
    </ion-item>
  </ion-list>
