<ion-header>
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required>
    </ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button  (click)="enterAccount()" color="primary" shape="full" expand="block" >Login</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="primary" shape="full" expand="block" [routerLink]="['/register-company']" >Register</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
