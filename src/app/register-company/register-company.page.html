<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Register Company</ion-title>
  </ion-toolbar>
</ion-header>

<div style="height: 900px; width: 100%; left: 0; top: 50px; overflow: hidden; position: fixed; ">
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="AccountForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required>
        </ion-input>
      </ion-item>
      
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>

    </form>
    <ion-col>
      <ion-button color="primary" shape="full" expand="block" [routerLink]="['/log-in']" >Log in</ion-button>
    </ion-col>
  </ion-list>

</ion-content>
</div>
