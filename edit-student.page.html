<ion-header>
  <ion-toolbar>
    <ion-title>Edit Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateStudentForm" (ngSubmit)="updateForm()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mobile</ion-label>
      <ion-input formControlName="phone" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Supervisor</ion-label>
      <ion-input formControlName="supervisor" type="text" required>
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Update Student</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
